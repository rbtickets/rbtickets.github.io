<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBTickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="media/boleto.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav-bar">

        <div class="titulo">RBTickets <img src="media/tt.png" alt="RBTickets" id="pngTitle"></div>

        <a href="https://www.instagram.com/rb_tickets_/" >
            <img src="mediaGral/insta.png" alt="" class="enlaces">
        </a>
        

    </div>  

    <div class="nav-bar2">
        <h6 class="eslogan">¡Compra seguro con nosotros!</h6>
    </div>

    <div class="container-img">
        <div class="img-anuncio">
            <img src="media/anuncioImg2.png" id="imgBorder" alt="">
        </div>
    </div>

    <div class="container-data">
        <div class="data-anuncio">
            <h3 id="title-anuncio">Fuerza Regida</h3>
            <p id="text-anuncio">Boletos de venta aquí</p>
        </div>
    </div>

    <div class="container-buscador">
        <div class="busqueda">
            <form class="d-flex">
                <input id="buscador" onkeyup="buscar()" class="form-control me-2" type="search" placeholder="Busca tu artista o evento..." aria-label="Search">
                <img src="mediaGral/busqueda.png" id="pngSearch" alt="">
            </form>
        </div>
    </div>

    <div class="container-cards"></div>

    <div class="container-mercado">
        <div class="info-mercado">
            <h2 class="mercado-text">Vende tus boletos con nosotros.</h2>
            <a href="https://api.whatsapp.com/message/SI7ETJLI4LTSI1?autoload=1&app_absent=0" class="btn-verMas">Contáctanos</a>
        </div>
    </div>

    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="cargarEventos.js"></script>
    <script>
      cargarEventos('conciertos');
    </script>

</body>
</html>
